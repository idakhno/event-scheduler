services:
  # Main database
  postgres:
    image: postgres:18.1-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS:-}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - event-scheduler-network
    mem_limit: 1g
    cpus: 1.0

  postgres-migrate:
    image: migrate/migrate:latest
    container_name: postgres-migrate
    restart: "no"
    command:
      - -path=/migrations
      - -database=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      - up
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.25
  
  # Kafka
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    restart: unless-stopped
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
      - KAFKA_NUM_PARTITIONS=1
    ports:
      - "127.0.0.1:9092:9092"
    volumes:
      - kafkadata:/opt/kafka/data
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 120s
    networks:
      - event-scheduler-network
    mem_limit: 1g
    cpus: 1.0

  kafka-init:
    image: apache/kafka:4.1.1
    container_name: kafka-init
    restart: "no"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        until /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --list > /dev/null 2>&1; do
          sleep 2
        done
        /opt/kafka/bin/kafka-topics.sh --create --topic events --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 --if-not-exists
        /opt/kafka/bin/kafka-topics.sh --create --topic events-dlq --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1 --if-not-exists
    ports:
      - "127.0.0.1:19092:9092"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.25

  kafka-ui:
    image: kafbat/kafka-ui:main
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "127.0.0.1:8083:8080"
    environment:
      DYNAMIC_CONFIG_ENABLED: "true"
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - event-scheduler-network
    mem_limit: 512m
    cpus: 0.5

# Redis
  redis:
    image: redis:8.4.0-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - event-scheduler-network
    mem_limit: 1g
    cpus: 1.0

# Monitoring
  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    restart: unless-stopped
    ports:
      - "127.0.0.1:9080:9080"
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - promtail_positions:/tmp
      - ./internal/observability/promtail/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    privileged: true
    healthcheck:
      test: ["CMD", "/bin/promtail", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - event-scheduler-network
    mem_limit: 512m
    cpus: 0.5

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "127.0.0.1:3100:3100"
    volumes:
      - lokidata:/loki
      - ./internal/observability/loki/loki-config.yaml:/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - event-scheduler-network
    mem_limit: 512m
    cpus: 0.5

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./internal/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - event-scheduler-network
    mem_limit: 1g
    cpus: 1.0

  pyroscope:
    image: grafana/pyroscope:latest
    container_name: pyroscope
    restart: unless-stopped
    ports:
      - "127.0.0.1:4040:4040"
    command:
      - server
    volumes:
      - pyroscopedata:/var/lib/pyroscope
    healthcheck:
      test: ["CMD", "/usr/bin/pyroscope", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - event-scheduler-network
    mem_limit: 512m
    cpus: 0.5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - ./internal/observability/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - grafanadata:/var/lib/grafana
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    networks:
      - event-scheduler-network
    mem_limit: 512m
    cpus: 0.5

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable"
    ports:
      - "127.0.0.1:9187:9187"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9187/metrics >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.25

  redis-exporter:
    image: bitnami/redis-exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: "redis:6379"
    ports:
      - "127.0.0.1:9121:9121"
    healthcheck:
      test: ["CMD", "/opt/bitnami/redis-exporter/bin/redis_exporter", "--version"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.25

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka-exporter
    restart: unless-stopped
    command:
      - --kafka.server=kafka:9092
    ports:
      - "127.0.0.1:9308:9308"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9308/metrics >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.25

# Go Applications
  producer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: producer
    restart: unless-stopped
    stop_grace_period: 10s
    command: ["/app/producer"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SSLMODE=disable
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - KAFKA_CONSUMER_GROUP=${KAFKA_CONSUMER_GROUP}
      - KAFKA_DLQ_TOPIC=${KAFKA_DLQ_TOPIC}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB}
      - APP_MAX_RETRIES=${APP_MAX_RETRIES}
      - APP_PRODUCER_INTERVAL=${APP_PRODUCER_INTERVAL}
      - METRICS_PORT=:8080
      - PYROSCOPE_SERVER=http://pyroscope:4040
      - PYROSCOPE_ENABLED=${PYROSCOPE_ENABLED:-true}
    ports:
      - "127.0.0.1:8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/metrics >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      postgres-migrate:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.5

  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: consumer
    restart: unless-stopped
    stop_grace_period: 10s
    command: ["/app/consumer"]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_SSLMODE=disable
      - KAFKA_BROKERS=kafka:9092
      - KAFKA_TOPIC=${KAFKA_TOPIC}
      - KAFKA_CONSUMER_GROUP=${KAFKA_CONSUMER_GROUP}
      - KAFKA_DLQ_TOPIC=${KAFKA_DLQ_TOPIC}
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB}
      - APP_MAX_RETRIES=${APP_MAX_RETRIES}
      - APP_PRODUCER_INTERVAL=${APP_PRODUCER_INTERVAL}
      - METRICS_PORT=:8081
      - PYROSCOPE_SERVER=http://pyroscope:4040
      - PYROSCOPE_ENABLED=${PYROSCOPE_ENABLED:-true}
    ports:
      - "127.0.0.1:8081:8081"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8081/metrics >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy
      postgres-migrate:
        condition: service_completed_successfully
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    networks:
      - event-scheduler-network
    mem_limit: 256m
    cpus: 0.5

# Volumes
volumes:
  pgdata:
  kafkadata:
  redisdata:
  promtail_positions:
  lokidata:
  prometheusdata:
  grafanadata:
  pyroscopedata:

# Networks
networks:
  event-scheduler-network:
    driver: bridge
